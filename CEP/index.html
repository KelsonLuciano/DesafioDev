<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>BuscaCEP</title>
</head>
<body>
    <form method="get" action=".">
        <label>Cep:
        <input name="cep" type="text" id="cep" value="" " maxlength="9"
            onblur="pesquisa(this.value);"/></label><br />
        <label>Rua:
        <input class="entrada" name="rua" type="text" id="rua" " /></label><br />
        <label>Bairro:
        <input class="entrada" name="bairro" type="text" id="bairro" /></label><br />
        <label>Cidade:
        <input class="entrada" name="cidade" type="text" id="cidade"  /></label><br />
        <label>Estado:
        <input class="entrada" name="estado" type="text" id="estado"  /></label><br />
        <label>IBGE:
        <input class="entrada" name="ibge" type="text" id="ibge"  /></label><br />
        <input class="botao" type="button" id="salvar" value="salvar">
        <input class="botao" type="button" id="buscas" value="Ultimas Buscas">
      </form>
        
    <script src="cep.js"></script>
    <script src="salvar.js"></script>
</body>
</html>
